<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookapp.css">
    <title>bookapp</title>
</head>
<body>
    <div class="container">
        <h1>MY Booklist</h1>
        <form action="" id="bookform">
          <div>
            <label for="title">Title</label><br>
            <input type="text" name="" id="title">
          </div>
          <div>
            <label for="title">Author</label><br>
            <input type="text" name="" id="author">
          </div>
          <div>
            <label for="title">ISBN#</label><br>
            <input type="text" name="" id="isbn"><br><br>
          </div>
          <input class="submit" type="submit" value="Add Book"><br>
        </form>
        <table>
           <thead>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN</th>
               <th></th>
          
           </thead>
           <tbody id="book-list"></tbody>
        </table>
     </div>  
     <script src=bookapp.js></script>
</body>
</html>
